<DOCTYPE html>
<html>
<head>
    <title>Weather Map</title>

    <style type="text/css">
        
        body {
            background-image: url(/img/grey_wash_wall.png);
        }
        #map-canvas {
            margin-left: 200px;
            margin-top: 60px;
            width: 900px;
            height: 400px;
        }
       
        
    </style>
</head>
<body>

    <!-- div to hold map -->
        <div id="map-canvas"></div>
        <div id="city_name" class="city_name"></div>
        <div id="forecast"></div>

<!-- Script to Load the Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVA8GE8m5qdHumyaoYLjRG1e0N_qIn3Co&libraries=places"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js"></script>
<!-- jQUERY Script   -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
(function() {
"use strict";
    // Set our map options
        var mapOptions = {
    // Set the zoom level
            zoom: 17,
    // This sets the center of the map at our location
            center: {
                lat :  29.4261991, 
                lng : -98.4931823
            }
        };    
    // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    // Adding trafficLayer
        var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
    // Place a draggable marker on the map
        var marker = new google.maps.Marker({
            position: {
                lat :  29.4261991, 
                lng : -98.4931823
            },
            map: map,
            draggable:true,
            title:"Drag me!"
        }); 
    
    // Weather API  
        var weather = $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
            APPID: "0afb36934e424fd519919f61895dd1ef",
            q:     "San Antonio, TX",
            units: "imperial"
        })

        weather.done (function(data){
        console.log(data);
        
        console.log(data.city.name);
        var box = $('#forecast');
        var name_box = $('#city_name');
        var name = data.city.name;
        name_box.append(name);
        var content = "";
        // for(var i=0; i < data.list.length; i++){
        //  content += "<div class='day'><p>" + data.list[i].temp.min + " / " +  data.list[i].temp.max + "</p>";
        //  content += "<p class='data'>" + data.list[i].weather.icon + "</p></div>";
            
        //  box.append(content);
        // }
        data.list.forEach(function(element,index){
            var content = "";
            content += "<div class='day'><span class='bold'><p>" + data.list[index].temp.min + " / " +  data.list[index].temp.max + "</p></span>";
            content += "<p class='data'>" + data.list[index].weather.icon + "</p";
            content += "<p class='data'>" + data.list[index].humidity + "</p>";
            content += "<p class='data'>" + data.list[index].speed + "</p>";
            content += "<p class='data'>" + data.list[index].pressure + "</p></div>"
            box.append(content);
        })
    });
    
})();
        

</script>
</body>
</html>
