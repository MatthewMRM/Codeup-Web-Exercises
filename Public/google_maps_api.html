<!DOCTYPE html>
<html>
	<head>

		<style type="text/css">
        	#map-canvas {
            width: 770px;
            height: 481px;
        }
        </style>   
	</head>
		<body>
		<!-- div to hold map -->
		    <div id="map-canvas"></div>

		    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
		    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-_JqO-uhQglYB7EoR9RdVkzfxs4gK2fg"></script>

		    <!-- Script to show address on map -->
		    <script type="text/javascript">
		    (function() {
		        "use strict";

		        // Set our map options
		        var mapOptions = {
		            // Set the zoom level
		            zoom: 16,

		            // This sets the center of the map at our location
		            center: {
		                lat: 30.250027, 
		                lng: -97.754496
		            }
		        };

		 // Render the map
		    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		        var address = "1417 S 1st St, Austin, TX 78704";

		// Init geocoder object
			var geocoder = new google.maps.Geocoder();

		// Geocode our address
			geocoder.geocode({ "address": address }, function(results, status) {

	   	// Check for a successful result
	   			if (status == google.maps.GeocoderStatus.OK) {

	    // Recenter the map over the address
	       map.setCenter(results[0].geometry.location);
	   			} else {

	       // Show an error message with the status if our request fails
	       alert("Geocoding was not successful - STATUS: " + status);
	   }
	   });
	   	   // Create lat and long for our marker position
			var sway = { lat: 30.250027, lng: -97.754496 };

		  // Add the marker to our existing map
		  	var image = "img/rest_thai.png"

			var marker = new google.maps.Marker({
	    		map: map,
	    		icon: image,
	    		draggable: true,
	    		animation: google.maps.Animation.DROP,
	    		position: sway,
	    		

		});
			marker.addListener('click', toggleBounce);
	      
	      	function toggleBounce() {
	  		if (marker.getAnimation() !== null) {
	    	marker.setAnimation(null);
	  		} else {
	    	marker.setAnimation(google.maps.Animation.BOUNCE);
	  }
	}


			var contentString = '<div id="content">' +
			'<div id="siteNotice">'+
	      '</div>'+
	      '<h1 id="firstHeading" class="firstHeading">Sway</h1>'+
	      '<div id="bodyContent">'+
	      '<p><b>Sway</b>, is an award-winning modern Thai restaurant, named one of the ’50 Best New Restaurants in America’ by Bon Appétit Magazine.'+
	      ' They are known for their traditional pad thai dish. Which is acceptional!'+
	      '<br> Executive Chef: Martin Wilda</br>'+
	      ' Phone # 512.326.1999'+
	      '</p>'+
	      '<p>Attribution: Sway, <a href = "https://www.swayaustin.com/">'+
	      'https://www.swayaustin.com/</a>'+
	      '</div>'+
	      '</div>';
			
		 // Create a new infoWindow object with content
			var infowindow = new google.maps.InfoWindow({
	    		content: contentString
		});

		 // Open the window using our map and marker

			marker.addListener('click', function () {
				infowindow.open(map,marker);
			});

		})();

		</script>
	</body>
</html>
